<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <!-- css links -->
    <!-- bootstrap links -->
    <link rel="stylesheet" href="css/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-5.2.0-dist/js/bootstrap.bundle.js">
    <!-- style sheet  link -->
    <link rel="stylesheet" href="css/style.css">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/50ff070033.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- content -->
   <div class="container">
    <h1 class=" d-flex align-items-center justify-content-center pt-3 ">
        Social Accounts
    </h1>
    <div class="row vh-100 align-items-center">
        <!-- twitter account -->
        <div class="col-md-4">
            <div class="box">
                <h2>
                    <i class="fab fa-twitter fa-3x"></i>
                </h2>
                <h3 id="tw-counter">
                   
                </h3>
                <p>
                    Twitter Followers
                </p>
            </div>
        </div>
        <!--  youtube account  -->
        <div class="col-md-4">
            <div class="box">
                <h2>
                    <i class="fab fa-youtube fa-3x"></i>
                </h2>
                <h3 id="yo-counter">
                   
                </h3>
                <p>
                    YouTube Subscribers
                </p>
            </div>
        </div>
        <!-- facebook account -->
        <div class="col-md-4">
            <div class="box">
                <h2>
                    <i class="fab fa-facebook fa-3x"></i>
                </h2>
                <h3 id="fa-counter">
                   
                </h3>
                <p>
                    Facebook Fans
                </p>
            </div>
        </div>
    </div>
   </div>



   <script src="js/main.js"></script>
</body>
</html>
